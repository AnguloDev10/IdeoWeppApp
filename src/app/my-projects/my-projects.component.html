<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <tr class="col-md-6" *ngFor="let project of myProjects">
                    <div class="card card-chart">
                            <div class="card-header card-header-warning">
                                <div class="ct-chart" ></div>
                                <img src="https://ora.pm/posts/assets/marketing-project.png" class="card" alt="">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{project.name}}</h4>
                                <p class="card-category">
                                    {{project.description}}</p>
                            </div>
                            <div class="row btn-sm">
                                <div class="col-md-3">
                                    <button mat-raised-button class="btn btn-success btn-block" (click)="router.navigate(['/table-list'])">Info</button>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">access_time</i> publicado : {{project.createdAt}}
                                </div>
                            </div>
                        </div>
            </tr>
        </div>
    </div>
</div>
